<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Match â€“ Masukkan Nama</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(180deg, #071029, #092033);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                font-family: "Inter", sans-serif;
            }
            .card-box {
                background: rgba(255,255,255,0.08);
                padding: 30px;
                border-radius: 12px;
                width: 350px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.5);
                text-align: center;
            }
        </style>
    </head>
    <body>

    <div class="card-box">
        <h3 class="mb-3">ðŸ‘‹ Selamat Datang!</h3>
        <p class="small mb-2">Masukkan nama kamu untuk mulai bermain</p>

        <input id="playerName" class="form-control mb-3" placeholder="Nama kamu...">

        <button class="btn btn-primary w-100" id="startGameBtn">Mulai Game</button>
    </div>

    <script>
        document.getElementById("startGameBtn").onclick = () => {
            const name = document.getElementById("playerName").value.trim();

            if (!name) {
                alert("Nama tidak boleh kosong!");
                return;
            }

            localStorage.setItem("playerName", name);

            // Redirect ke game
            window.location.href = "game.html";
        };
    </script>

    </body>
</html>
